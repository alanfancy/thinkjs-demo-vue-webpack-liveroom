<html>
<head>

<body>
<!--    -->

        <left-component id="leftSideBar"></left-component>

        <!--            mediabar-->
        <right-component ref="rightchild" id="rightSideBar" :msginfo="msgData" :myinfo="myInfo" :notices="noticeMsgArr"></right-component>

</div>
<!--弹窗 start-->
<dialog-component id="dialogCom" :opts=dlgData v-if="isShow" v-on:dlgclosed="dlgClose"  v-on:dlgbtnhandler="dlgBtnHandler" ></dialog-component>
